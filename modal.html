<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    
    <!-- <div class="modal-overlay"></div> -->

    <section class="modal" id="modal">
        <div class="modal__row">
            <div class="modal__col-left">
                <div class="modal__left">
                    <div class="modal__logo">
                        <span>TAKEAWAY.MENU</span>
                    </div>
                    <div>
                        <h4 class="modal__white">All Aboard!</h4>
                        <p class="modal__white-large">You're just a few clicks from bringing your customers a mobile
                            menu
                            that works well on any device. </p>
                        <p class="modal__white-large">Get Started For Free.</p>
                        <button class="modal__info">Learn more</button>
                    </div>
                </div>
            </div>
            <div class="modal__col-right">
                <div class="modal__right-header">Already have account?
                    <a href="" class="modal__link"><strong>Sign in</strong></a>
                    <a href="home.html" class="modal__close"><i class="fa-solid fa-xmark"></i></a>
                </div>
                <div class="modal__right">
                    <div class="modal__right-content">
                        <div class="modal__logo-right">CREATE AN ACCOUNT</h3>
                        </div>
                        <div class="modal__form">
                            <form>
                                <div class="modal-content">
                                    <div class="modal__form-area">
                                        <label class="modal__label">LOGIN INFORMATION</label>
                                        <input autofocus type="email" name="email" id="email" autocomplete="off"
                                            class="modal__input-field" placeholder="Email Address" value="">
                                        <input type="password" inputmode="text" name="password" id="password"
                                            autocomplete="new-password" maxlength="40" class="modal__input-field"
                                            placeholder="Password">
                                        <input type="password" inputmode="text" name="password_confirmation"
                                            id="password_confirmation" autocomplete="new-password"
                                            class="modal__input-field" placeholder="Confirm Password">
                                    </div>
                                    <div class="modal__container">
                                        <div class="modal__btn-container">
                                            <button type="submit" class="modal__btn">Register</button><br>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
